<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nyssa Package Manager</title>
  <link rel="stylesheet" href="static/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
  <link rel="manifest" href="static/site.webmanifest">
</head>
<body class="no-term-color">
  <include path="inc/header.html" />

  <section class="columns is-justify-content-center">
    <form class="column is-one-quarter py-4 my-2" method="POST" action="/auth">
      <div class="has-text-centered mb-6">
        <include path="inc/logo.html" />
      </div>

      <article class="message is-danger" ny-if="error">
        <div class="message-body"><small>Invalid Credentials</small></div>
      </article>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="Username" name="username">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" name="password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="control">
        <button class="button is-primary is-fullwidth" type="submit">Login to Publisher account</button>
      </div>
      <div class="control mt-4">
        <a href="/recover">I forgot my password</a>
      </div>
      <div class="box mt-4">
        <small>To create an account, run the following command from your local installation:</small>
        <br>
        <code>nyssa account create</code>
      </div>
    </form>
  </section>

  <include path="inc/footer.html" />
</body>
</html>
